<h1 mat-dialog-title>You are now playing game of drones</h1>
<div mat-dialog-content id="container">
    <initial-match-setup *ngIf="!isMatchStarted" (players) ="onStart($event)"></initial-match-setup>
    <match-screen *ngIf="isMatchStarted"></match-screen>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onAbortClick()">AbortGame</button>
</div>
